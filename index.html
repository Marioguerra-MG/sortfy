<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendador de Postagens</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/botoes.css">
    <link rel="stylesheet" href="/css/icones.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/links.css">
    <link rel="stylesheet" href="/css/meuAgendamentos.css">
    <link rel="stylesheet" href="/css/toast.css">
</head>

<body>

<header>
    <button id="openModalBtnMenu"><i class="fa-solid fa-bars"></i></button>
    <nav>
        <ul class="menu">
            <button id="openModalBtn">ADD</button>
            <select id="platformfilter">
                <option value="" disabled selected>Filtrar Plataforma:</option>
                <option value="todos">Todos</option>
                <option value="instagram">Instagram</option>
                <option value="tiktok">TikTok</option>
                <option value="kawai">Kwai</option>
            </select>
        </ul>
    </nav>
</header>

<main>
    <!-- Modal Dashboard -->
    <div id="modalMenu" class="modalMenu">
        <div class="modal-contentMenu">
            <span id="closeModalBtnMenu" class="close-btnMenu">&times;</span>
            <h2>Agendados</h2>
            <div id="stats-container" class="stats-container"></div>
        </div>
    </div>

    <!-- Modal de Agendamento -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close-btn">&times;</span>
            <h2>Agendar Postagem</h2>
            <form id="post-form">
                <label for="platform">Plataforma:</label>
                <select id="platform">
                    <option value="" disabled selected>Selecione</option>
                    <option value="instagram">Instagram</option>
                    <option value="tiktok">TikTok</option>
                    <option value="kawai">Kwai</option>
                </select>

                <label for="titulo">Título:</label>
                <input id="titulo" placeholder="Digite o título">

                <label for="description">Descrição:</label>
                <textarea id="description" rows="4" placeholder="Digite a descrição da postagem"></textarea>

                <label for="hashtags">Hashtags (opcional):</label>
                <input type="text" id="hashtags" placeholder="Digite as hashtags separadas por espaço">

                <label for="schedule">Agendar Data e Hora:</label>
                <input type="datetime-local" id="schedule" required>

                <button type="submit">Agendar Postagem</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <div class="meusAgendamentos">
        <h2>Meus Agendamentos</h2>
        <ul id="scheduled-posts"></ul>
    </div>
</main>

<!-- Scripts -->
<script src="/js/app.js"></script>
<script src="/js/jsGeral.js"></script>
<script src="/js/modal.js"></script>

</body>
</html>
