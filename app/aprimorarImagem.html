<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/aprimorarImagem.css">
    <title>Aprimorar Imagem</title>
</head>

<body>
    <div class="menuVoltar">
        <div class="voltar">
            <a id="iconeVoltar" href="/index.html"><i id="btnVoltar" class="fa-solid fa-circle-left"></i></a>
            <a id="iconeVoltar" href="/index.html">Voltar</a>
        </div>
    </div>

    <main>
        <header>
            <button id="restoreBtn">Restaurar</button>

            <label for="fileInput" class="label-upload" id="uploadLabel">Carregar Imagem</label>
            <input type="file" id="fileInput" accept="image/*">
        </header>
    
        <div class="img-content">
            <canvas id="canvas"></canvas>
        </div>
    
        <footer>
            <button id="enhanceBtn">Aprimorar Imagem</button>
            <button id="downloadBtn">Baixar Imagem</button>
        </footer>
    </main>
    


    <script src="/js/aprimorarImagem.js"></script>
</body>

</html>
