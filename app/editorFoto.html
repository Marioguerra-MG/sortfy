<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/editorFoto.css">
    <title>Editor Foto</title>
</head>
<body>
    <div class="menuVoltar">
        <div class="voltar">
            <a id="iconeVoltar" href="/index.html"><i id="btnVoltar" class="fa-solid fa-circle-left"></i></a>
            <a id="iconeVoltar" href="/index.html">Voltar</a>
        </div>
    </div>
    <!--Conteudo-->
    <main>
        <header class="content-rodape">
            <div>
                <button id="btnResetFilters">Limpar Filtros</button>
            </div>

            <div>
                <button id="newImg">Nova imagem</button>
                <button id="btnSalvarImg" style="background: #0081CF; color: white;">Salvar</button>
            </div>
        </header>



        <div class="img-content">
            <input type="file" accept="image/*" style="display: none;">
            <img src="/img/default.png" alt="">
        </div>



        <footer class="fearramentas">
            <div class="rotate-content">

                <button onclick="handleDirection('rotateRight')"><i class="fa-solid fa-rotate-right"></i></button>

                <button onclick="handleDirection('rotateLeft')"><i class="fa-solid fa-rotate-left"></i></button>

                <button onclick="handleDirection('reflectY')"><box-icon class='bx bx-reflect-vertical' ></box-icon></button>

                <button onclick="handleDirection('reflectX')"><box-icon class='bx bx-reflect-horizontal'></box-icon></button>

            </div>

            <span id="spnRangeValue"> </span>
            <input type="range" style="width: 80%;">

            <div class="filters-content">
                <button id="filterDefault" class="active"><i id="brilho" class="fa-regular fa-sun"></i>Brilho</button>
                <button><i id="brilho" class="fa-solid fa-circle-half-stroke"></i>Contraste</button>
                <button><i id="brilho" class="fa-solid fa-bullseye"></i>Saturação</button>
                <button><i id="brilho" class="fa-solid fa-location-pin"></i>Cinza</button>
                <button><i id="brilho" class="fa-solid fa-droplet"></i>Inversão</button>
            </div>
        </footer>
    </main>
    

    <script src="/js/editorFoto.js"></script>
</body>
</html>
