<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/EditordeVídeo.css">
    <title>Editor de Vídeo</title>
</head>
<body>
    <div class="menuVoltar">
        <div class="voltar">
            <a id="iconeVoltar" href="/index.html"><i id="btnVoltar" class="fa-solid fa-circle-left"></i></a>
            <a id="iconeVoltar" href="/index.html">Voltar</a>
        </div>
    </div>
    <!-- Conteúdo -->
    <main>
        <header class="content-rodape">
            <div>
                <button id="btnResetFilters">Limpar Filtros</button>
            </div>
            <div>
                <button id="btnSalvarVideo" style="background: #0081CF; color: white;">Salvar</button>
            </div>
        </header>

        <div class="video-content">
            <!-- Upload de vídeo -->
            <div class="upload">
                <label for="videoInput">Escolha um vídeo:</label>
                <input type="file" id="videoInput" accept="video/*" aria-label="Escolha um vídeo para editar">
            </div>

            <!-- Player de vídeo -->
            <div class="video-player">
                <video id="videoPlayer" controls aria-label="Reprodutor de vídeo"></video>
            </div>
        </div>

        <!-- Filtros -->
        <footer class="fearramentas">
            <div class="filters-content">
                <button id="filterBrightness" class="active"><i class="fa-regular fa-sun"></i> Brilho</button>
                <button id="filterContrast"><i class="fa-solid fa-circle-half-stroke"></i> Contraste</button>
                <button id="filterSaturation"><i class="fa-solid fa-bullseye"></i> Saturação</button>
                <button id="filterGrayscale"><i class="fa-solid fa-location-pin"></i> Cinza</button>
                <button id="filterInvert"><i class="fa-solid fa-droplet"></i> Inversão</button>
            </div>
            
            <span id="spnRangeValue"></span>
            <input type="range" id="filterRange" style="width: 80%;">
        </footer>
    </main>

    <script src="/js/EditordeVídeo.js"></script>
</body>
</html>
